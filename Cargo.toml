[package]
name = "rgl"
version = "0.12.1"
edition = "2021"

[[bin]]
name = "rgl"

[dependencies]
anyhow = "1.0.87"
clap = { version = "4.5.17", features = ["cargo", "derive"] }
dialoguer = "0.11.0"
dunce = "1.0.5"
enum_dispatch = "0.3.13"
fslock = "0.2.1"
indexmap = { version = "2.5.0", features = ["serde"] }
notify = "6.1.1"
notify-debouncer-mini = "0.4.1"
once_cell = "1.19.0"
paris = { version = "1.5.15", features = ["macros"] }
rayon = "1.10.0"
semver = "1.0.23"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
strum = { version = "0.26.3", features = ["derive"] }
tempfile = "3.12.0"
tokio = { version = "1.43.0", features = ["full"] }
ureq = "2.10.1"
uuid = { version = "1.10.0", features = ["v4"] }
walkdir = "2.5.0"
zip = "0.6.6"
